<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up Page</title>
  <style>
/* Global Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  height: 100vh;
  background: #f4f7fc;
}

.container {
  display: flex;
  width: 100%;
  height: 100%;
  flex-wrap: wrap; /* Ensure wrapping for smaller screens */
}

/* Sidebar Styles */
.sidebar {
  flex: 1 1 40%;
  background: #FF6F61;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  height: 100%;
}

.sidebar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.7;
}

.sidebar-content {
  position: absolute;
  color: white;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  line-height: 1.5;
  padding: 20px;
}

/* Form Section */
.form-container {
  flex: 1 1 60%;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: white;
  box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
}

label {
  font-size: 14px;
  color: #333;
}

input[type="email"],
input[type="password"],
input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #FF6F61;
  background-color: #fff;
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  background-color: #FF6F61;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #FF3D2E;
}

p {
  text-align: center;
  color: #777;
}

.toggle {
  color: #FF6F61;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  transition: color 0.3s ease;
}

.toggle:hover {
  color: #FF3D2E;
}

.error {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}

.forgot-password {
  font-size: 14px;
  text-align: right;
  margin-top: 10px;
}

.forgot-password a {
  font-weight: normal;
  color: #FF6F61;
}

.forgot-password a:hover {
  color: #FF3D2E;
}

/* Reset Password Section */
#resetPasswordSection {
  display: none;
  text-align: center;
}

#resetPasswordSection input {
  width: 100%;
  margin-bottom: 20px;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .sidebar {
    flex: 1 1 100%;
    height: 250px;
  }

  .form-container {
    flex: 1 1 100%;
    padding: 30px;
    margin-top: 10px;
  }

  h2 {
    font-size: 24px;
  }

  .sidebar-content {
    font-size: 18px;
    padding: 10px;
  }
}

@media (max-width: 768px) {
  .sidebar {
    height: 200px;
  }

  .form-container {
    padding: 20px;
  }

  input {
    padding: 10px;
  }

  button {
    padding: 12px;
  }

  h2 {
    font-size: 22px;
  }

  .sidebar-content {
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  .sidebar {
    height: 180px;
  }

  .form-container {
    padding: 15px;
  }

  input {
    padding: 8px;
    font-size: 14px;
  }

  button {
    padding: 10px;
    font-size: 14px;
  }

  h2 {
    font-size: 20px;
  }

  .sidebar-content {
    font-size: 14px;
  }

  .toggle {
    font-size: 12px;
  }

  .forgot-password {
    font-size: 12px;
  }
}

    </style>
    
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="poster image.png" alt="Background Image">
      <div class="sidebar-content">
        <h2>Welcome to LearningPoint</h2>
        <p>Join us to enhance your programming skills!</p>
      </div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <!-- Full Name Field (Sign Up only) -->
        <div id="nameField" style="display: none;">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name">
        </div>

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <!-- Confirm Password Field (Sign Up only) -->
        <div id="confirmPasswordField" style="display: none;">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>

        <div class="error" id="errorMessage"></div>

        <button type="submit" id="authButton">Login</button>
      </form>

      <p class="toggle" id="toggleForm">Don't have an account? Sign up</p>
      <p class="forgot-password" id="forgotPassword">Forgot Password?</p>

      <!-- Reset Password Section -->
      <div id="resetPasswordSection">
        <label for="resetEmail">Enter your email to reset password:</label>
        <input type="email" id="resetEmail" placeholder="Enter your email">
        <button type="button" id="resetPasswordButton">Reset Password</button>
        <div class="error" id="resetErrorMessage"></div>
        <p class="toggle" id="backToLogin">Back to Login/Signup</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDen24aLgezsw-6CMR1Ptc1JUdI3cNG4Ps",
      authDomain: "learningpoint-47fe2.firebaseapp.com",
      projectId: "learningpoint-47fe2",
      storageBucket: "learningpoint-47fe2.firebasestorage.app",
      messagingSenderId: "205465559693",
      appId: "1:205465559693:web:39308dd632c57b0d24c58b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const authForm = document.getElementById("authForm");
    const toggleForm = document.getElementById("toggleForm");
    const backToLogin = document.getElementById("backToLogin");
    const formTitle = document.getElementById("formTitle");
    const authButton = document.getElementById("authButton");
    const nameField = document.getElementById("nameField");
    const confirmPasswordField = document.getElementById("confirmPasswordField");
    const errorMessage = document.getElementById("errorMessage");
    const resetPasswordSection = document.getElementById("resetPasswordSection");
    const forgotPassword = document.getElementById("forgotPassword");
    const resetPasswordButton = document.getElementById("resetPasswordButton");
    const resetEmail = document.getElementById("resetEmail");
    const resetErrorMessage = document.getElementById("resetErrorMessage");

    // Toggle between Login and Signup
    toggleForm.addEventListener("click", () => {
      if (formTitle.innerText === "Login") {
        formTitle.innerText = "Sign Up";
        toggleForm.innerText = "Already have an account? Login";
        nameField.style.display = "block";
        confirmPasswordField.style.display = "block";
        authButton.innerText = "Sign Up";
      } else {
        formTitle.innerText = "Login";
        toggleForm.innerText = "Don't have an account? Sign up";
        nameField.style.display = "none";
        confirmPasswordField.style.display = "none";
        authButton.innerText = "Login";
      }
    });

    // Handle Login or Sign Up
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (formTitle.innerText === "Sign Up") {
          const fullName = document.getElementById("fullName").value;
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Sign up successful!");
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful!");
        }
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });

    // Reset Password
    forgotPassword.addEventListener("click", () => {
      resetPasswordSection.style.display = "block";
      authForm.style.display = "none";
    });

    resetPasswordButton.addEventListener("click", async () => {
      const email = resetEmail.value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        resetErrorMessage.textContent = error.message;
      }
    });

    // Back to Login/Signup
    backToLogin.addEventListener("click", () => {
      resetPasswordSection.style.display = "none";
      authForm.style.display = "block";
    });
  </script>
</body>
</html>
